<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=100%, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="fonts/roboto/roboto.css">
	<link rel="stylesheet" href="css/skeleton/normalize.css">
	<link rel="stylesheet" href="css/tile.css">

<!-- <script src="http://edge.spaceify.net/libs/spaceifyinitialize.js?jquery"></script> Get Spaceify's classes and jQuery. Wait for spaceifyReady event! -->
	<script src="http://edge.spaceify.net/js/spaceify.app.jquery.js"></script>

	<title></title>

	<script>
		window.addEventListener("spaceifyReady", function()
			{
			jQuery("#slided0").css({left: 0 * 276, visibility: "visible"});
			jQuery("#slideTile").css({visibility: "visible"});
			});

		window.addEventListener("click", function()
			{
			window.open("http://edge.spaceify.net/service/spaceify/driverphilipshue", "_blank");
			});
	</script>
</head>

<body>
	<div class="slideTile" id="slideTile">
		<div class="container" id="container">
			<div class="slide" id="slided0">
				<img src="images/driver-philips-hue.png" id="slidei0">

				<div class="slideText">
					Philips Hue
				</div>

				<div class="slideText slideSubText">
					Spaceify Oy
				</div>
			</div>
		</div>
	</div>

</body>

</html>
